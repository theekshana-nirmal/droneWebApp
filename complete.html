<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DroneToolMate - Complete</title>

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <style>
        /* Add your custom styles here */
        body {
            background-color: #f8f9fa;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
        }

        .success-icon {
            font-size: 64px;
            color: #28a745;
        }

        /* Add more styles as needed */
    </style>
</head>

<body>
    <div class="container">
        <!-- Top bar with logo, app name, and logout button -->
        <div class="d-flex justify-content-between align-items-center">
            <div class="text-center">
                <!-- Your logo and app name -->
                <img src="logo.png" alt="DroneToolMate Logo" class="rounded-circle" width="50">
                <h4 class="d-inline ml-2">DroneToolMate</h4>
            </div>
            <a href="index.html" class="btn btn-outline-danger">Logout</a>
        </div>

        <!-- Message box with success icon -->
        <div class="mt-5">
            <span class="success-icon">&#10003;</span>
            <h2 class="mt-3">Request Successful</h2>
        </div>

        <!-- Buttons for "Cancel Request" and "Continue" -->
        <div class="mt-5">
            <a href="main.html" class="btn btn-secondary mx-2">Cancel Request</a>
            <a href="main.html" class="btn btn-primary mx-2">Continue</a>
        </div>
    </div>

    <!-- Bootstrap JS scripts (Popper.js and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
