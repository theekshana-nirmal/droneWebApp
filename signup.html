<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DroneToolMate - Sign Up</title>

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <style>
        /* Add your custom styles here */
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 400px;
            margin-top: 50px;
        }

        /* Add more styles as needed */
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <!-- Your simple circle-shaped logo -->
            <img src="logo.png" alt="DroneToolMate Logo" class="rounded-circle" width="100">
            <h2 class="mt-3">DroneToolMate</h2>
        </div>
        <!-- Sign Up form -->
        <form id="signUpForm">
            <div class="mb-3">
                <label for="newUserID" class="form-label">New UserID</label>
                <input type="text" class="form-control" id="newUserID" placeholder="Enter your new UserID">
            </div>

            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Enter your new Password">
            </div>

            <button type="button" class="btn btn-primary" onclick="signUp()">Sign Up</button>
            <a href="index.html" class="btn btn-secondary">Back to Login</a>
        </form>
    </div>

    <!-- Bootstrap JS scripts (Popper.js and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript -->
    <script>
        function signUp() {
            // Add your sign-up logic here
            // This function will be triggered when the Sign Up button is clicked
            // You can add validation and other functionality as needed

            // Redirect to the login screen
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
