<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DroneToolMate - Main</title>

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <style>
        /* Add your custom styles here */
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
        }

        /* Adjustments for two rows within a single column */
        .button-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-column a {
            margin: 10px;
            width: 80%; /* Adjust the width as needed */
            max-width: 300px; /* Set a maximum width if needed */
        }

        /* Add more styles as needed */
    </style>
</head>

<body>
    <div class="container">
        <!-- Top bar with logo, app name, and logout button -->
        <div class="d-flex justify-content-between align-items-center">
            <div class="text-center">
                <!-- Your logo and app name -->
                <img src="logo.png" alt="DroneToolMate Logo" class="rounded-circle" width="50">
                <h4 class="d-inline ml-2">DroneToolMate</h4>
            </div>
            <a href="index.html" class="btn btn-outline-danger">Logout</a>
        </div>

        <!-- Buttons for Order and Deliver -->
        <div class="mt-5 text-center button-row">
            <a href="order.html" class="btn btn-primary btn-lg w-75">Order</a>
        </div>
        <div class="mt-3 text-center button-row">
            <a href="return.html" class="btn btn-success btn-lg w-75">Return</a>
        </div>

    </div>

    <!-- Bootstrap JS scripts (Popper.js and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
